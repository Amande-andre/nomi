version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: golem-cli
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - arm
      - arm64
      - amd64
      - "386"
      - ppc64le
    goarm:
      - "7"
    binary: golem-cli
    main: ./cmd/cli
    ldflags:
      - "-X main.buildDate={{ .Date }}"
      - "-X main.buildVersion={{ .Tag }}"
    ignore:
      - goos: windows
        goarch: arm

checksum:
  algorithm: sha256
